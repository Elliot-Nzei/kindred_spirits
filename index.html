<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="index_title">Metanoia - Welcome</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-container {
            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .loading-text {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 767px) {
            .mobile-bottom-padding {
                padding-bottom: 5.5rem !important; /* Height of navbar + some space */
            }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fkindredsp1403back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="welcome-container fade-in mobile-bottom-padding">
        <img src="img/logo_only.jpg" alt="Metanoia Logo" class="w-24 h-24 mx-auto mb-4 rounded-full object-cover">
        <div class="subtitle" data-translate="index_subtitle">Connect • Grow • Transform</div>
        <div class="loading-text" data-translate="index_loading_text">Preparing your spiritual journey...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to the community feed dashboard after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/community_feed_dashboard.html';
        }, 3000);
        
        // Optional: Add a fade-out effect before redirect
        setTimeout(function() {
            document.querySelector('.welcome-container').style.opacity = '0';
            document.querySelector('.welcome-container').style.transform = 'translateY(-20px)';
            document.querySelector('.welcome-container').style.transition = 'all 0.5s ease-out';
        }, 2500);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
    <a href="pages/settings.html" class="text-blue-500 hover:underline" data-translate="settings_link">Settings</a>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
