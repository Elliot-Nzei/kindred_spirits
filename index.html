<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metanoia - Transform Your Journey</title>
    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Universal Box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Root Variables for Theming */
        :root {
            --primary-hue: 230;
            --primary-saturation: 70%;
            --primary-lightness: 60%;

            --primary: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
            --primary-dark: hsl(var(--primary-hue), var(--primary-saturation), 45%);
            --primary-light: hsl(var(--primary-hue), var(--primary-saturation), 75%);
            --primary-bg-light: hsl(var(--primary-hue), 30%, 95%);

            --accent-hue: 35;
            --accent-saturation: 90%;
            --accent-lightness: 55%;
            --accent: hsl(var(--accent-hue), var(--accent-saturation), var(--accent-lightness));
            --accent-dark: hsl(var(--accent-hue), var(--accent-saturation), 40%);

            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;

            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-light: #f8f9fa;
            --bg-body: #e9ecef;
            --bg-card: #ffffff;
            --bg-dark-overlay: rgba(0, 0, 0, 0.6);

            --border-color: #dee2e6;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.2);

            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --font-family-serif: 'Georgia', serif;
        }

        /* Base Body Styles */
        body {
            font-family: var(--font-family-sans);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Original gradient, can be updated */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll for background particles */
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
        }

        /* Animated Background Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            animation: particle-animation 10s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 6px; height: 6px; left: 10%; top: 20%; animation-delay: 0s; --x1: 20vw; --y1: 30vh; --x2: -10vw; --y2: 50vh; }
        .particle:nth-child(2) { width: 8px; height: 8px; left: 80%; top: 15%; animation-delay: 2s; --x1: -30vw; --y1: 40vh; --x2: 20vw; --y2: -20vh; }
        .particle:nth-child(3) { width: 5px; height: 5px; left: 30%; top: 90%; animation-delay: 4s; --x1: 10vw; --y1: -60vh; --x2: -5vw; --y2: 10vh; }
        .particle:nth-child(4) { width: 7px; height: 7px; left: 5%; top: 70%; animation-delay: 6s; --x1: 40vw; --y1: -20vh; --x2: -30vw; --y2: -40vh; }
        .particle:nth-child(5) { width: 9px; height: 9px; left: 90%; top: 80%; animation-delay: 8s; --x1: -50vw; --y1: -30vh; --x2: 10vw; --y2: 20vh; }

        @keyframes particle-animation {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            25% { transform: translate(var(--x1), var(--y1)) scale(1); opacity: 1; }
            50% { transform: translate(var(--x2), var(--y2)) scale(0.8); opacity: 0.7; }
            75% { transform: translate(calc(var(--x1) * 0.5), calc(var(--y1) * 0.5)) scale(0.5); opacity: 0.3; }
            100% { transform: translate(0, 0) scale(0); opacity: 0; }
        }

        /* Main Container */
        .container {
            background: var(--bg-card);
            border-radius: 1.5rem; /* 24px */
            padding: 2.5rem; /* 40px */
            max-width: 480px; /* Slightly wider */
            width: 90%;
            box-shadow: 0 1rem 3rem var(--shadow-strong), 0 0.5rem 1.5rem var(--shadow-medium);
            position: relative;
            z-index: 10;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* 24px */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo and Header */
        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 80px; /* Slightly larger */
            height: 80px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.1);
            animation: float-subtle 3s ease-in-out infinite alternate;
        }

        .logo::before {
            content: 'M';
            color: var(--text-light);
            font-size: 3rem; /* Larger 'M' */
            font-weight: 700;
            font-family: var(--font-family-serif);
        }

        @keyframes float-subtle {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.25rem; /* Larger heading */
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--primary-bg-light);
            padding: 0.3rem; /* 5px */
            border-radius: 0.75rem; /* 12px */
            margin-bottom: 1.5rem;
            position: relative;
            box-shadow: inset 0 1px 3px var(--shadow-light);
        }

        .tab-indicator {
            position: absolute;
            top: 0.3rem;
            left: 0.3rem;
            width: calc(50% - 0.3rem);
            height: calc(100% - 0.6rem);
            background: var(--bg-card);
            border-radius: 0.6rem; /* 10px */
            box-shadow: 0 2px 8px var(--shadow-medium);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-indicator.register {
            transform: translateX(100%);
        }

        .tab {
            flex: 1;
            padding: 0.75rem 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
            border-radius: 0.6rem; /* 10px */
        }

        .tab.active {
            color: var(--primary-dark);
        }

        /* Form Container & Forms */
        .form-container {
            position: relative;
            min-height: 380px; /* Adjusted for more content */
            overflow: hidden; /* Hide overflowing forms during transition */
        }

        form {
            position: absolute;
            width: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            padding: 0 0.5rem; /* Add some horizontal padding */
        }

        .register-form {
            transform: translateX(100%);
            opacity: 0;
        }

        .register-form.active {
            transform: translateX(0);
            opacity: 1;
        }

        .login-form {
            transform: translateX(0);
            opacity: 1;
        }

        .login-form.inactive {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* Input Group */
        .input-group {
            position: relative;
            margin-bottom: 1.25rem; /* 20px */
        }

        .input-group label {
            position: absolute;
            left: 1rem; /* 16px */
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.2s ease-out;
            z-index: 1;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            left: 0.75rem; /* 12px */
            font-size: 0.75rem; /* 12px */
            color: var(--primary);
            background: var(--bg-card);
            padding: 0 0.25rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem; /* 16px */
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: color 0.3s ease;
            z-index: 2; /* Ensure icon is above label */
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.75rem; /* Adjusted padding for icon and floating label */
            border: 1px solid var(--border-color);
            border-radius: 0.75rem; /* 12px */
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--primary-bg-light);
            color: var(--text-primary);
            -webkit-appearance: none; /* Remove default styles for iOS */
            -moz-appearance: none;
            appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px hsla(var(--primary-hue), var(--primary-saturation), var(--primary-lightness), 0.2);
            background: var(--bg-card);
        }

        input:focus + .input-icon {
            color: var(--primary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem; /* 16px */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            z-index: 3; /* Ensure toggle is clickable */
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Remember Me & Forgot Password */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem; /* 24px */
            font-size: 0.9rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            border: 1px solid var(--border-color);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            position: relative;
            transition: all 0.2s ease;
            background-color: var(--primary-bg-light);
        }

        .checkbox-label input[type="checkbox"]:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-label input[type="checkbox"]:checked::after {
            content: '\2713'; /* Checkmark */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            line-height: 1;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Buttons */
        .submit-btn {
            width: 100%;
            padding: 0.9rem; /* 14px */
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: var(--text-light);
            border: none;
            border-radius: 0.75rem; /* 12px */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1.5rem hsla(var(--primary-hue), var(--primary-saturation), var(--primary-lightness), 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0; /* 24px */
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem; /* 16px */
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 0.75rem; /* 12px */
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem; /* 12px */
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            border-radius: 0.75rem; /* 12px */
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* 8px */
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--primary-bg-light);
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-light);
        }

        .social-btn .icon {
            width: 1.25rem; /* 20px */
            height: 1.25rem; /* 20px */
        }

        /* Messages */
        .error-message, .success-message {
            font-size: 0.875rem; /* 14px */
            margin-top: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease-out;
        }

        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error-message.show, .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                width: 95%;
                margin: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .logo {
                width: 70px;
                height: 70px;
            }
            .logo::before {
                font-size: 2.5rem;
            }
            .form-container {
                min-height: 360px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                border-radius: 1rem;
                gap: 1rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .tagline {
                font-size: 0.9rem;
            }
            .tabs {
                padding: 0.2rem;
                border-radius: 0.6rem;
            }
            .tab {
                font-size: 0.85rem;
                padding: 0.6rem 0.3rem;
            }
            .input-group label {
                font-size: 0.9rem;
            }
            .input-group input:focus + label,
            .input-group input:not(:placeholder-shown) + label {
                font-size: 0.65rem;
            }
            input {
                padding: 0.75rem 0.75rem 0.75rem 2.5rem;
                font-size: 0.9rem;
                border-radius: 0.6rem;
            }
            .input-icon {
                left: 0.75rem;
                width: 1.1rem;
                height: 1.1rem;
            }
            .password-toggle {
                right: 0.75rem;
            }
            .submit-btn {
                padding: 0.75rem;
                font-size: 1rem;
                border-radius: 0.6rem;
            }
            .social-btn {
                padding: 0.6rem;
                font-size: 0.85rem;
                gap: 0.4rem;
            }
            .social-btn .icon {
                width: 1rem;
                height: 1rem;
            }
            .remember-forgot {
                font-size: 0.8rem;
            }
            .error-message, .success-message {
                font-size: 0.8rem;
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo"></div>
            <h1>Metanoia</h1>
            <p class="tagline">Transform your journey of self-discovery</p>
        </div>

        <div class="tabs">
            <div class="tab-indicator" id="tabIndicator"></div>
            <button class="tab active" id="loginTab">Login</button>
            <button class="tab" id="registerTab">Register</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input type="text" id="login-username" placeholder=" " required>
                    <label for="login-username">Username</label>
                    <svg class="input-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label for="loginPassword">Password</label>
                    <svg class="input-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')" aria-label="Toggle password visibility">
                        <i class="fas fa-eye icon"></i>
                    </button>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
                <p class="error-message" id="loginError">Invalid username or password</p>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <input type="text" id="register-fullname" placeholder=" " required>
                    <label for="register-fullname">Full Name</label>
                    <svg class="input-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="text" id="register-username" placeholder=" " required>
                    <label for="register-username">Username</label>
                    <svg class="input-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="email" id="register-email" placeholder=" " required>
                    <label for="register-email">Email</label>
                    <svg class="input-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>

                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder=" " required>
                    <label for="registerPassword">Password</label>
                    <svg class="input-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')" aria-label="Toggle password visibility">
                        <i class="fas fa-eye icon"></i>
                    </button>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirm Password</label>
                    <svg class="input-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" aria-label="Toggle password visibility">
                        <i class="fas fa-eye icon"></i>
                    </button>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
                <p class="error-message" id="registerError">Passwords do not match</p>
                <p class="success-message" id="registerSuccess">Account created successfully!</p>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
