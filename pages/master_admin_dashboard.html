<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Dashboard</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="../img/logo_only.jpg" alt="Metanoia Logo" class="w-8 h-8 rounded-full object-cover">
                <h1 class="text-xl font-semibold text-gray-800">Metanoia Admin</h1>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-500 font-medium">Dashboard</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 font-medium">Users</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 font-medium">Content</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 font-medium">Settings</a>
            </nav>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">Master Admin</span>
                <button data-logout class="text-red-500 hover:text-red-700 font-medium">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm flex items-center">
                <i class="fas fa-users text-3xl text-blue-500 mr-4"></i>
                <div>
                    <h3 class="text-gray-500">Total Users</h3>
                    <p id="totalUsers" class="text-2xl font-bold text-gray-800">0</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm flex items-center">
                <i class="fas fa-user-plus text-3xl text-green-500 mr-4"></i>
                <div>
                    <h3 class="text-gray-500">New Users (Month)</h3>
                    <p id="newUsersMonth" class="text-2xl font-bold text-gray-800">0</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm flex items-center">
                <i class="fas fa-file-alt text-3xl text-yellow-500 mr-4"></i>
                <div>
                    <h3 class="text-gray-500">Total Posts</h3>
                    <p id="totalPosts" class="text-2xl font-bold text-gray-800">0</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm flex items-center">
                <i class="fas fa-user-shield text-3xl text-purple-500 mr-4"></i>
                <div>
                    <h3 class="text-gray-500">Vice Admins</h3>
                    <p id="viceAdminCount" class="text-2xl font-bold text-gray-800">0</p>
                </div>
            </div>
        </div>

        <!-- Vice Admin Management -->
        <div class="bg-white p-8 rounded-lg shadow-sm">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Vice Admin Management</h3>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Create Vice Admin Form -->
                <div class="lg:col-span-1">
                    <h4 class="text-xl font-semibold mb-4">Create New Vice Admin</h4>
                    <form id="createViceAdminForm">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 mb-1">Username</label>
                            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="full_name" class="block text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="full_name" name="full_name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Create Vice Admin</button>
                    </form>
                    <div id="message" class="mt-4"></div>
                </div>

                <!-- Vice Admin List -->
                <div class="lg:col-span-2">
                    <h4 class="text-xl font-semibold mb-4">Current Vice Admins</h4>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white border">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="py-2 px-4 border-b text-left">Username</th>
                                    <th class="py-2 px-4 border-b text-left">Email</th>
                                    <th class="py-2 px-4 border-b text-left">Full Name</th>
                                    <th class="py-2 px-4 border-b text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="viceAdminList">
                                <!-- Vice admin rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/master_admin.js"></script>
</body>
</html>
